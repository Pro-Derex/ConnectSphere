<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>ConnectSphere | Sign Up</title>
    <meta name="description" content="Join ConnectSphere today and start connecting with others. Create your account to share your thoughts, ideas, and engage with a community of like-minded individuals.">
    <meta name="keywords" content="Sign Up, ConnectSphere, Social Networking, Create Account, Join Us">
    <meta name="author" content="Your Name">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">ConnectSphere</a></div>
        <nav>
            <a href="login.html">Login</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Create Your Account</h2>
            <p>Join ConnectSphere and connect with people who share your interests. It's easy to sign up and start engaging!</p>
            <form id="signup-form" method="POST" action="register.php" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="country-code">Country Code</label>
                    <select id="country-code" name="country-code" required>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+234">+234 (Nigeria)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter your state" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required min="2006-01-01">
                </div>
                <div class="form-group">
                    <label for="profile-pic">Upload Picture</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="verification-method">Verification Method</label>
                    <select id="verification-method" name="verification-method" required>
                        <option value="">Select Verification Method</option>
                        <option value="NIN">National Identification Number (NIN)</option>
                        <option value="Voters Card">Voters Card</option>
                        <option value="Drivers License">Driver's License</option>
                        <option value="Passport">International Passport</option>
                        <!-- Add more verification methods as needed -->
                    </select>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ConnectSphere. All rights reserved.</p>
        <ul>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </footer>

    <script>
        // Basic form validation for matching passwords and date of birth
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const dob = new Date(document.getElementById("dob").value);
            const currentYear = new Date().getFullYear();
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault();
            }
            if (dob.getFullYear() > currentYear - 18) {
                alert("You must be at least 18 years old to register.");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
